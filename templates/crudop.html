{% extends 'index.html' %}
{% block content %}

<div class="row">
    <div class='col-lg-3 col-md-3 col-12 bg-light'>
    <h3 class="text-center p-1" style="background-color:lightgreen">Add Data</h3>
        <form action="add/" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="email">Name</label>
                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
                <small id="emailHelp" class="form-text text-muted">We'll never share your phone no with anyone else.</small>
            </div>
            <button type="submit" class="btn btn-primary">Add data</button>
        </form>
    </div> 

    <div class='col-lg-8 col-md-8 col-12 offset-1 bg-light'>
    <h3 class="text-center p-1" style="background-color:lightgreen">Display Data</h3>

    <table class="table">
            <thead>
                <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                </tr>
            </thead>
            <tbody>
            {% for e in entry %}
                <tr>
                <td>{{e.id}}</td>
                <td>{{e.name}}</td>
                <td>{{e.email}}</td>
                <td>{{e.phone}}</td>
                <td>
                 <a href="{% url "edit" e.id %}" class="btn btn-info">Edit</a>
                <form action={% url 'delete' e.id %} method='POST' class="d-inline">
                {% csrf_token %}
                    <input type='submit' value='Delete' class="btn btn-danger">
                </form>
                </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>

</div>

{% endblock content %}
